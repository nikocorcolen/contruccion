<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="estilos/kendo.common.min.css" rel="stylesheet" />
    <link href="estilos/kendo.default.min.css" rel="stylesheet" />
    <script src="../js/interfaz/jquery.min.js"></script>
    <script src="../js/interfaz/kendo.all.min.js"></script>
</head>
<body>
    
        <div id="example" class="k-content">
            
            <ul id="menu">
                <li>
                    Crear
                </li>
                <li>
                    Editar
                </li>
                <li>
                    Eliminar
                </li>
                            
            </ul>
            <script>
                $(document).ready(function () {
                    $("#orientation").kendoDropDownList({
                        dataTextField: "text",
                        dataValueField: "value",
                        value: "horizontal",
                        dataSource: [{ text: "Horizontal", value: "horizontal" },
                            { text: "Vertical", value: "vertical"}]
                    });
                    var original = $("#menu").clone(true);

                    original.find(".k-state-active").removeClass("k-state-active");

                    $("#apply").click(function (e) {
                        e.preventDefault();
                        var menu = $("#menu"),
                                clone = original.clone(true);

                        menu.data("kendoMenu").close($("#menu .k-link"));

                        menu.replaceWith(clone);

                        initMenu();
                    });

                    var initMenu = function () {
                        var orientation = "vertical";
                        $("#menu").kendoMenu({
                            orientation: orientation
                        })
                        .css({
                            width: "300px",
                            marginRight: "220px"
                        });
                    };

                    initMenu();
                });
            </script>
        </div>


</body>
</html>
