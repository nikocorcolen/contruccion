    <body>    
            <script src="examples/content/shared/js/people.js"></script>

        <div id="example" class="k-content">
            <div id="clientsDb">

                <div id="grid" style="height: 380px"></div>

            </div>
            <script>
                
                $(document).ready(function() {
                    
                    datas = [];

                    $.get("datos.php",function(respuesta){
                        datas = JSON.parse(respuesta);
                        $("#grid").kendoGrid({
                        dataSource: {
                            data: datas,
                            pageSize: 10
                        },
                        groupable: true,
                        sortable: true,
                        pageable: {
                            refresh: true,
                            pageSizes: true
                        },
                        columns: [ {
                                field: "ID",
                                width: 80,
                                title: "ID"
                            } , {
                                field: "nombre",
                                width: 80,
                                title: "Nombre"
                            } , {
                                field: "descripcion",
                                width: 80,
                                title: "Descripcion"
                            } 
                        ]
                    })
                    });

                    
                    
                    

                    

                    
                });
            </script>
        </div>
    </body>
