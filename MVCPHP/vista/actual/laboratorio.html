<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.default.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>
    
</head>
<body bgcolor="#e2e2e2">
    
    <h2 align="center"> Laboratorio X </h2>
    <div id="formulario" class="k-content">
    <div style="background-color:#e2e2e2">
       
            <table  align="center"  border="0" width="75%" bgcolor="#e2e2e2">
              <ul class="forms">
                <tr height="15">
                    <td>Nombre del laboratorio</td>
                    <td align="center"> <input type="text" class="k-textbox" size="20"/></td>                   
                </tr>
                <tr height="15">
                         <td>Area:</td>
                         <td align="center"> <select id="area" width="20">
                                <option>Fisica</option>
                                <option>Quimica</option>
                                <option>Electronica</option>
                                <option>Automatizacion</option>
                            </select></td>                   
                </tr>
                <tr height="15">
                    <td>Numero de puestos de trabajo</td>
                    <td align="center"> <input  type="text" class="k-textbox" size="4"/></td>                   
                </tr>
                 <tr height="15">
                    <td>Implementacion</td>
                    <td align="center"><span class="k-textbox k-space-right">
                                <input type="text" value="Input with icon right" />
                                <a href="#" class="k-icon k-i-search">&nbsp;</a>
                            </span> </td>                   
                </tr>
                <tr height="15">
                    <td>Lugar</td>
                    <td align="center"> <input  type="text" class="k-textbox" size="20"/></td>                   
                </tr>
                <tr height="15">
                         <td>Registrar administrador</td>
                         <td align="center"><span class="k-textbox k-space-right">
                                <input type="text" value="Input with icon right" />
                                <a href="#" class="k-icon k-i-search">&nbsp;</a>
                            </span>
                             
                         </td>
                                        
                </tr>
                <tr height="15">
                         <td>Registrar aprendices</td>
                         <td align="center"><span class="k-textbox k-space-right">
                                <input type="text" value="Input with icon right" />
                                <a href="#" class="k-icon k-i-search">&nbsp;</a>
                            </span></td>
                                        
                </tr>
                <tr height="15">
                         <td>Comentario:</td>
                         <td align="center"> <textarea class="k-textbox" selected="true"></textarea></td>                   
                     </tr>          
                <tr height="15">
                         <td></td>
                         <td align="center">
                             <input type="submit" class="k-button" value="Guardar">
                             <input type="reset" class="k-button" value="Salir"></td>                   
                     </tr>  
               </ul>
            </table>
        
        

    </div>
</div>


</body>
</html>
